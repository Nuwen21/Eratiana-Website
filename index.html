<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eratiana - The Art of Thoughtful Gifting</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        rose: { 800: '#9f1239', 900: '#881337' },
                        pink: { 50: '#fdf2f8', 100: '#fce7f3', 500: '#ec4899', 600: '#db2777' }
                    },
                    fontFamily: {
                        serif: ['Georgia', 'serif'],
                        sans: ['ui-sans-serif', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-pink-50 text-gray-800 font-sans min-h-screen flex flex-col">

    <header class="sticky top-0 z-40 shadow-sm bg-pink-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <!-- Mobile Menu Button -->
                <button onclick="app.toggleMobileMenu()" class="md:hidden mr-4 text-gray-600 focus:outline-none">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <h1 onclick="app.navigate('store')"
                    class="text-3xl font-serif font-light text-pink-500 tracking-wider cursor-pointer">
                    Eratiana
                </h1>
            </div>

            <nav class="hidden md:flex space-x-8 text-lg font-medium">
                <a href="#" onclick="app.navigate('store')" class="hover:text-pink-500 transition">Store</a>
                <a href="#" onclick="app.navigate('checkout')" class="hover:text-pink-500 transition">Checkout</a>
                <a href="https://www.instagram.com/eratiana__lk" target="_blank"
                    class="hover:text-pink-500 transition flex items-center">
                    <i data-lucide="instagram" class="w-4 h-4 mr-1"></i> Instagram
                </a>
            </nav>

            <div class="flex items-center space-x-4">
                <div onclick="app.navigate('checkout')" class="relative cursor-pointer">
                    <i data-lucide="shopping-cart" class="w-6 h-6 text-gray-700 hover:text-pink-500 transition"></i>
                    <span id="cart-count"
                        class="hidden absolute -top-2 -right-2 text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full text-white bg-rose-800 border-2 border-pink-50">0</span>
                </div>
                <button onclick="app.toggleAdmin()"
                    class="text-xs text-gray-300 hover:text-gray-500 ml-2">Admin</button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-pink-50 border-t border-gray-100">
            <div class="px-4 pt-2 pb-4 space-y-1">
                <a href="#" onclick="app.navigate('store')"
                    class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-pink-500 hover:bg-pink-100 transition">Store</a>
                <a href="#" onclick="app.navigate('checkout')"
                    class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-pink-500 hover:bg-pink-100 transition">Checkout</a>
                <a href="https://www.instagram.com/eratiana__lk" target="_blank"
                    class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-pink-500 hover:bg-pink-100 transition flex items-center">
                    <i data-lucide="instagram" class="w-4 h-4 mr-2"></i> Instagram
                </a>
            </div>
        </div>
    </header>

    <div id="main-content">
    </div>

    <div id="quick-view-modal"
        class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-70 p-4 hidden transition-opacity duration-300">
        <div class="bg-pink-50 rounded-xl shadow-2xl max-w-4xl w-full max-h-[90vh] flex flex-col relative">
            <button onclick="app.closeModal()" class="absolute top-4 right-4 p-2 text-gray-700 hover:text-gray-900">
                <i data-lucide="x"></i>
            </button>
            <div id="modal-content" class="p-6 md:p-8 overflow-y-auto">
            </div>
        </div>
    </div>

    <footer class="mt-auto py-12 border-t border-gray-200 bg-pink-50">
        <div class="container mx-auto px-4 text-center text-sm text-gray-500">
            &copy; <span id="year"></span> Eratiana. All rights reserved.
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script src="index.js"></script>
</body>

</html>
